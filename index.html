<!DOCTYPE html>

<head>

  <title>Bella Puppies</title>
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
    }
    h1 {

      margin-top: 10px;
    }
    .portada {

    }

      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);

    .perro img {
      width: 100%;
      border-radius: 10px;
    }
    .perro a {

      padding: 10px 20px;
      background-color: #ffb6c1;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
    }
    footer a {
      color: #ffb6c1;
      text-decoration: none;

    }

</head>

    <div class="perro">

  <footer>
